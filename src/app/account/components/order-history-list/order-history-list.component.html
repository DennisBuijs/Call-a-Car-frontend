<ng-container *ngIf="orders$ | async as orders; else loading">
    <ol class="list-group list-group-numbered">
        <ng-container *ngFor="let order of orders">
            <ol class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ order.order_id }}</div>
                    {{ order.date | date }} | {{ (order.distance / 1000) | number:'1.2-2' }} km
                </div>
                <span class="badge bg-primary rounded-pill">{{ order.total_price | currency:'EUR' }}</span>
            </ol>
        </ng-container>
    </ol>
</ng-container>

<ng-template #loading>
    <div class="text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
