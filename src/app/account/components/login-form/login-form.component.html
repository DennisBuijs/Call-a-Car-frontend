<h1 class="mt-3 mb-4">Inloggen</h1>

<div class="form-floating mb-3">
    <input class="form-control" type="email" placeholder="Emailadres" id="email" [(ngModel)]="login.username">
    <label for="email">Emailadres</label>
</div>

<div class="form-floating mb-3">
    <input class="form-control" type="password" placeholder="Password" id="password" [(ngModel)]="login.password">
    <label for="password">Wachtwoord</label>
</div>

<div class="row mb-3">
    <div class="col-12 text-end">
        <button class="btn btn-primary" (click)="onLogin()">Inloggen</button>
    </div>
</div>
