<ng-container *ngIf="customer$ | async as customer">
    <h1 class="mt-3 mb-4">Reserveren</h1>

    <h5 [class.mb-2]="address" [class.mb-4]="!address">1. Adres</h5>

    <ng-container *ngIf="!address">
        <div class="row mb-3">
            <div class="col-12">
                <button class="btn btn-primary w-100" (click)="onMyAddressSelect()">Mijn adres</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <button class="btn btn-outline-secondary w-100">Mijn locatie</button>
            </div>
            <div class="col-6">
                <button class="btn btn-outline-secondary w-100">Ander adres</button>
            </div>
        </div>

        <h5 class="text-muted" [class.mb-2]="dateTime" [class.mb-4]="!dateTime">2. Datum en tijd</h5>
        <h5 class="text-muted" [class.mb-2]="dateTime" [class.mb-4]="!dateTime">3. Bevestig</h5>
    </ng-container>

    <ng-container *ngIf="address">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ address.street }} {{ address.building_number }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ address.city }}</h6>
            </div>
        </div>

        <h5 [class.mb-2]="dateTime" [class.mb-4]="!dateTime">2. Datum en tijd</h5>
        <ng-container *ngIf="!dateTime">
            <div class="row mb-3">
                <div class="col-12">
                    <input type="datetime-local" class="form-control" (change)="dateTime = $event.target.value">
                </div>
            </div>

            <h5 class="text-muted" [class.mb-2]="dateTime" [class.mb-4]="!dateTime">3. Bevestig</h5>
        </ng-container>

        <ng-container *ngIf="dateTime">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ dateTime | date:'fullDate' }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ dateTime | date:'shortTime' }}</h6>
                </div>
            </div>

            <h5 [class.mb-2]="dateTime" [class.mb-4]="!dateTime">3. Bevestig</h5>

            <div class="row mb-3">
                <div class="col-12">
                    <button class="btn btn-primary w-100" (click)="onSubmit()">Bevestig reservering</button>
                </div>
            </div>
        </ng-container>
    </ng-container>
</ng-container>
